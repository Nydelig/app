<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nydelig</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="mask-icon" href="icon/safari-pinned-tab.svg" color="#FFFFFF">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="header">
        <span class="header-left">Nydelig</span>
        <a href="premium.html" class="header-right">
            <img src="filter.png" alt="Premium">
        </a>
    </div>

    <div class="centered-images">
        <a href="premium.html">
            <img src="dish1.png" alt="Dish 1">
        </a>
        <a href="premium.html">
            <img src="dish2.png" alt="Dish 2">
        </a>
        <a href="premium.html">
            <img src="dish3.png" alt="Dish 3">
        </a>
    </div>

    <div class="footer">
        <a href="premium.html">
            <img src="bar.png" alt="Menu">
        </a>

    </div>
   <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headerLeft = document.querySelector('.header-left');
            const texts = ["Nydelig", "Download on the App Store"];
            let currentIndex = 0;
        
            function changeText() {
                currentIndex = (currentIndex + 1) % texts.length;
                headerLeft.textContent = texts[currentIndex];
                if (texts[currentIndex] === "Download on the App Store") {
                    headerLeft.classList.add('small-text');
                } else {
                    headerLeft.classList.remove('small-text');
                }
            }
        
            setInterval(changeText, 3333); 
        });
        </script>
</body>
</html>
